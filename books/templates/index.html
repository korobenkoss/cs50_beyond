{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>Find a book</h1>

    <form action="{{ url_for('books') }}" method="post">

        <div class="form-group">
            <label for="book-id">Let's find your book</label>
            <br>
            <input class="form-control" type="text" name="search_query"></input>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Find the book</button>
        </div>

    </form>
{% endblock %}
